type: object
properties:
    paths:
        $ref: "#/$defs/Paths"
    instances:
        $ref: "#/$defs/Instances"
    defaults:
        $ref: "#/$defs/Defaults"
required:
    - paths
    - defaults
unevaluatedProperties: false
additionalProperties: false


#=====
# Types
$defs:

#-----
# Type: Paths
    Paths:
        type: object
        properties:
            jboss:
                type: string
            instances:
                type: string
            run:
                type: string
        required:
            - jboss
            - instances
            - run
        unevaluatedProperties: false
        additionalProperties: false


#-----
# Type: Instances
    Instances:
        type: array
        items:
            type: string


#-----
# Type: Defaults
    Defaults:
        type: object
        properties:
            jboss:
                $ref: "#/$defs/Defaults-JBoss"
            jvm:
                $ref: "#/$defs/Defaults-JVM"
        required:
            - jboss
        unevaluatedProperties: false
        additionalProperties: false


#-----
# Type: Defaults-JBoss
    Defaults-JBoss:
        type: object
        properties:
            profile:
                type: string
            properties:
                type: object
                properties:
                    /:
                        type: string
                patternProperties:
                   ^jboss.([a-z]+)((.[a-z]+)*)$:
                         type: string
                not:
                    anyOf:
                        - required:
                            - jboss.server.base.dir
                        - required:
                            - jboss.server.default.config
                unevaluatedProperties: false
                additionalProperties: false
        required:
            - profile
        unevaluatedProperties: false
        additionalProperties: false


#-----
# Type: Defaults-JVM
    Defaults-JVM:
        type: object
        properties:
            options:
                type: object
                properties:
                    /: {}
